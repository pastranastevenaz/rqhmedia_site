<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/style.css">
  <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>RQH Media</title>
  <style type="text/css">

  </style>
</head>
<body>
  <!-- THE HEADER AREA -->
  <div id="header" class="bordered">

    <!-- LEFT SIDE OF THE HEADER -->
    <div id="left-header" class="bordered">
      <div id="left-header-top" class="bordered">
      </div>
      <div id="left-header-bottom" class="bordered">
        <img src="https://s3-us-west-1.amazonaws.com/file-upload-site/rqh-dhadow.png" id="heading-logo" class="bordered">
        <span class="fauna link-current">Home
        </span>

        <span class="fauna link">Blog
        </span>
      </div>
    </div>
    <!--========-->

    <!-- RIGHT SIDE OF THE HEADER -->
    <div id="right-header" class="bordered">
      <div id="right-header-top" class="bordered"></div>
      <div id="right-header-bottom" class="bordered">
        <span id="right-subheading" class="play">RQH Media</span>
      </div>
    </div>
    <!--=========-->

  </div>
  <!-- END OF THE HEADER -->

  <!-- THE CONTENT AREA -->
  <div id="content-container">
    <div id="left-content-border" class="bordered"></div>
    <div id="content" class="bordered">
      <!-- TOP CONTENT AREA -->
      <div id="content-top" class="bordered">
        Top
      </div>

      <!-- BOTTOM CONTENT AREA -->
      <div id="content-bottom" class="bordered">
        Bottom
      </div>
    </div>
    <div id="right-content-border" class="bordered"></div>
  </div
  <!-- ================ -->


  <div id="footer-divider-top" class="bordered"></div>
  <div id="footer-divider-bottom" class="bordered"></div>
  <div id="footer" class="bordered">
    <div id="left-footer" class="bordered">
      <span id="social-subheading" class="play">Follow Me</span><br>
      <!-- FIRST SOCIAL -->
      <div class="social-item bordered">
        <div class="social-icon-area bordered">
          <img src="https://s3-us-west-1.amazonaws.com/file-upload-site/face.png" class="social-icon">
        </div>
        <div class="social-text-area bordered">
          <span class="fauna social-link-text">FaceBook</span><br>
        </div>
      </div>
      <!-- =============== -->
      <!-- SECOND SOCIAL -->
      <div class="social-item bordered">
        <div class="social-icon-area bordered">
          <img src="https://s3-us-west-1.amazonaws.com/file-upload-site/insta.png" class="social-icon">
        </div>
        <div class="social-text-area bordered">
          <span class="fauna social-link-text">Instagram</span><br>
        </div>
      </div>
      <!-- =============== -->
      <!-- third SOCIAL -->
      <div class="social-item bordered">
        <div class="social-icon-area bordered">
          <img src="https://s3-us-west-1.amazonaws.com/file-upload-site/twit.png" class="social-icon">
        </div>
        <div class="social-text-area bordered">
          <span class="fauna social-link-text">Twitter</span><br>
        </div>
      </div>
      <!-- =============== -->
    </div>


    <!-- RIGHT SIDE OF FOOTER -->
    <div id="right-footer" class="bordered">
      <!-- CONTACT TITLE -->
      <span id="contact-subheading" class="play">Contact Me</span><br><br>
      <!-- FIRST CONTACT ITEM -->
      <div class="contact-item bordered">
        <div class="contact-icon-area bordered">
          <i class="material-icons">mail_outline</i>
        </div>
        <div class="contact-text-area bordered">
          <span class="fauna contact-link-text">Hannum23@gmail.com</span>
        </div>
      </div>
      <!-- =========== -->
      <br><br>
      <!-- SECOND CONTACT ITEM -->
      <div class="contact-item bordered">
        <div class="contact-icon-area bordered">
          <i class="material-icons">phone</i>
        </div>
        <div class="contact-text-area bordered">
          <span class="fauna contact-link-text">(480)395-7936</span>
        </div>
      </div>
      <!-- =========== -->

    </div>
  </div>
  </center>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>


  <script type="text/javascript">
  var blink_speed = 700; // every 1000 == 1 second, adjust to suit
  var t = setInterval(function () {
    var ele = document.getElementById('blink');
    ele.style.visibility = (ele.style.visibility == 'hidden' ? '' : 'hidden');
  }, blink_speed);
</script>
</body>
</html>
